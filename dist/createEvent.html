ge" src="/media/createEvent.png" alt="createEventImage"><form action="createEvent.js" method="post"><div class="parentDiv"><label for="titleInput">TITLE</label> <input class="input" id="titleInput" type="text" name="title" placeholder="TITLE"></div><div class="parentDiv"><label for="imageInput">Image</label> <label class="imageUploader"><input id="imageInput" type="file" accept="image/*"> <img id="uploadImage" src="/media/upload2.png" alt="uploadImage"> <i id="uploadI">Select from your computer</i> <i id="uploadIMobile">Upload Image</i></label></div><div class="parentDiv"><label for="locationInput">Location</label> <input class="input" id="locationInput" type="text" name="location" placeholder="Location"></div><div class="parentDiv"><label for="descriptionInput">Description</label> <textarea class="input setDescriptionInputWidth" id="descriptionInput" name="description" placeholder="Description" rows="4"></textarea></div><div class="parentDiv"><div class="inline"><label for="startDateInput">Start Date</label> <input class="input setDateInputWidth marginToEndDate" id="startDateInput" type="date" name="startDate"></div><div class="inline"><label for="endDateInput">End Date</label> <input class="input setDateInputWidth" id="endDateInput" type="date" name="endDate"></div></div><div class="parentDiv"><div class="inline"><label for="participantsInput">Number of participants</label> <input class="input setParticipantsWidth marginToEndDate" id="participantsInput" type="number" name="participants" placeholder="Nº of participants"></div><div class="inline"><label for="typeInput">Type</label> <input class="input setTypeInputWidth" id="typeInput" type="text" name="type" placeholder="Type"></div></div><div class="parentDiv"><button class="submitButton" type="submit">ADD EVENT</button></div></form></section></main><footer><div class="footerSection"><a href="index.html"><img class="footerLogoImage" src="/media/ProEventsLogo.png" alt="ProEvents Logo"></a><div><nav class="footerNav"
