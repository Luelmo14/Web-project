<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEvents | Account Settings</title>
    <link rel="icon" href="/media/navBarLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link rel="stylesheet" href="/stylesheets/accountSettings.css">
</head>
<body>
    <header id="accountSettingsHeader">
        <div>
            <a href="javascript:history.back()"><img id="backArrowLogin" src="/media/backArrowLogin.png" alt="backArrowLogin"></a>
            <h1 id="accountSettingsTitle">Account Settings</h1>
        </div>
    </header>

    <main>
        <section>
            <h2 class="titleH2">YOUR SETTINGS</h2>
            <div class="parentDiv">
                <h3 class="inline titleH3">PHOTO</h3>
                <div class="widthForImage">
                    <img class="inline userIcon" src="/media/userIcon.png" alt="userIcon">
                </div>
                <label class="inline imageUploader">
                    <input type="file" accept="image/*"/>
                    <i>Upload</i>
                </label>
            </div>
            <div class="parentDiv parentDivNonBorder">
                <h3 class="inline titleH3">NAME</h3>
                <p id="userNameP">User Name</p>
                <div class="inline" id="widthForEditButton">
                    <a id="editButton" onclick="displayInput()">Edit</a>
                </div>
                <form action="editUserName.js" method="post">
                    <label id="editNameLabel">
                        <input class="loginInput" type="text" name="userName" placeholder="Name" required>
                    </label>
                </form>
                <div class="inline" id="widthForSaveButton">
                    <a id="saveButton" onclick="displaySave()">Save</a>
                </div>
                <script>
                    function displayInput() {
                        document.getElementById("editNameLabel").style.display="inline-block";
                        document.getElementById("editButton").style.display="none";
                        document.getElementById("saveButton").style.display="block";
                        document.getElementById("userNameP").style.display="none";
                        document.getElementById("widthForEditButton").style.display="none";
                        document.getElementById("widthForSaveButton").style.display="flex";

                    }
                    function displaySave() {
                        document.getElementById("editNameLabel").style.display="none";
                        document.getElementById("userNameP").style.display="inline-block";
                        document.getElementById("editButton").style.display="block";
                        document.getElementById("saveButton").style.display="none";
                        document.getElementById("widthForEditButton").style.display="flex";
                        document.getElementById("widthForSaveButton").style.display="none";
                    }
                </script>
            </div>
            <div class="parentDiv parentDivNonBorder">
                <h3 class="inline titleH3">EMAIL</h3>
                <p id="userEmailP">User Email</p>
                <div class="inline" id="widthForEditButton2">
                    <a id="editButton2" onclick="displayInput2()">Edit</a>
                </div>
                <form action="editUserEmail.js" method="post">
                    <label id="editEmailLabel">
                        <input class="loginInput" type="email" name="userEmail" placeholder="Email" required>
                    </label>
                </form>
                <div class="inline" id="widthForSaveButton2">
                    <a id="saveButton2" onclick="displaySave2()">Save</a>
                </div>
                <script>
                    function displayInput2() {
                        document.getElementById("editEmailLabel").style.display="inline-block";
                        document.getElementById("editButton2").style.display="none";
                        document.getElementById("saveButton2").style.display="block";
                        document.getElementById("userEmailP").style.display="none";
                        document.getElementById("widthForEditButton2").style.display="none";
                        document.getElementById("widthForSaveButton2").style.display="flex";

                    }
                    function displaySave2() {
                        document.getElementById("editEmailLabel").style.display="none";
                        document.getElementById("userEmailP").style.display="inline-block";
                        document.getElementById("editButton2").style.display="block";
                        document.getElementById("saveButton2").style.display="none";
                        document.getElementById("widthForEditButton2").style.display="flex";
                        document.getElementById("widthForSaveButton2").style.display="none";
                    }
                </script>
            </div>
            <div class="parentDiv parentDivNonBorder parentDivNonBorder3">
                <h3 class="inline titleH3">PASSWORD</h3>
                <p id="userPasswordP">***********</p>
                <div class="inline" id="widthForEditButton3">
                    <a id="editButton3" onclick="displayInput3()">Change</a>
                </div>
                <form action="editUserPassword.js" method="post">
                    <label id="editPasswordLabel">
                        <input class="loginInput" type="password" name="userPassword" placeholder="Password" required>
                    </label>
                </form>
                <div class="inline" id="widthForSaveButton3">
                    <a id="saveButton3" onclick="displaySave3()">Save</a>
                </div>
                <script>
                    function displayInput3() {
                        document.getElementById("editPasswordLabel").style.display="inline-block";
                        document.getElementById("editButton3").style.display="none";
                        document.getElementById("saveButton3").style.display="block";
                        document.getElementById("userPasswordP").style.display="none";
                        document.getElementById("widthForEditButton3").style.display="none";
                        document.getElementById("widthForSaveButton3").style.display="flex";

                    }
                    function displaySave3() {
                        document.getElementById("editPasswordLabel").style.display="none";
                        document.getElementById("userPasswordP").style.display="inline-block";
                        document.getElementById("editButton3").style.display="block";
                        document.getElementById("saveButton3").style.display="none";
                        document.getElementById("widthForEditButton3").style.display="flex";
                        document.getElementById("widthForSaveButton3").style.display="none";
                    }
                </script>
            </div>
        </section>
        <section>
            <h2 class="titleH2">STATISTICS</h2>
            <div class="parentDiv">
                <h3 class="inline titleH3v2">Average score given</h3>
                <div class="inline widthForAverageScore"></div>
                <p class="averageScoreP">4.5</p>
            </div>
            <div class="parentDiv parentDivNonBorder">
                <h3 class="inline titleH3v2">Comments made</h3>
                <div class="inline widthForAverageScore"></div>
                <p class="averageScoreP">23</p>
            </div>
            <div class="parentDiv parentDivNonBorder2">
                <h3 class="inline titleH3v2">Percentage of users with fewer comments</h3>
                <div class="inline widthForAverageScore"></div>
                <p class="averageScoreP">25%</p>
            </div>
        </section>
        <div id="deleteAccountDiv">
            <form action="deleteAccount.js" method="post">
                <input type="submit" value="Delete Account" id="deleteAccountButton">
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
